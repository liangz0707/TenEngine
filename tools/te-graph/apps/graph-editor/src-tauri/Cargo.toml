[package]
name = "graph-editor-tauri"
version = "0.1.0"
description = "Standalone Tauri frontend for te-graph"
authors = ["TenEngine"]
license = "MIT"
repository = ""
edition = "2021"
rust-version = "1.77.2"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
name = "graph_editor_tauri_lib"
crate-type = ["staticlib", "cdylib", "rlib"]

[build-dependencies]
tauri-build = "=2.0.0"

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = "=2.0.0"
graph-spec = { path = "../../../crates/graph-spec" }
graph-core = { path = "../../../crates/graph-core" }
graph-adapter-tenengine = { path = "../../../crates/graph-adapter-tenengine" }

